<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>바코드 가격 확인기</title>
    <script src="https://cdn.jsdelivr.net/npm/quagga/dist/quagga.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        #scanner-container {
            width: 100%;
            max-width: 350px;  /* 정사각형으로 크게 조정 */
            height: 350px;
            margin: auto;
            position: relative;
            border: 2px solid #000;
            overflow: hidden;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #result { margin-top: 20px; font-size: 1.5em; }
        #version { margin-top: 10px; font-size: 1em; color: gray; }
    </style>
</head>
<body>
    <h1>바코드 가격 확인기</h1>
    <p id="version">버전: v1.5</p>
    <button onclick="requestCameraPermission()">카메라 권한 요청</button>
    <div id="scanner-container"></div>
    <p id="result">바코드를 스캔하세요.</p>
    
    <script>
        let version = 1.5;
        const priceData = {
            "036000291452": "5000원"
        };

        let lastScannedCode = "";

        async function requestCameraPermission() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: "environment", zoom: 2 } // 카메라 확대 적용
                });
                stream.getTracks().forEach(track => track.stop());
                startScanner();
            } catch (err) {
                console.error("카메라 권한 요청 실패: ", err);
                alert("카메라 권한을 허용해주세요.");
                document.getElementById("result").textContent = "카메라 권한이 필요합니다.";
            }
        }

        function startScanner() {
            Quagga.init({
                inputStream: {
                    type: "LiveStream",
                    constraints: {
                        facingMode: "environment",
                        width: { ideal: 350 },
                        height: { ideal: 350 }
                    },
                    target: document.querySelector("#scanner-container")
                },
                locate: true,
                locator: {
                    halfSample: false,
                    patchSize: "large"
                },
                area: { 
                    top: "25%",    
                    right: "25%",  
                    left: "25%",   
                    bottom: "25%"  
                },
                decoder: {
                    readers: ["ean_13_reader", "code_128_reader"]
                },
                multiple: false
            }, function(err) {
                if (err) {
                    console.error("Quagga 초기화 오류: ", err);
                    return;
                }
                Quagga.start();
                adjustFocus(); // 초점 자동 조정 시작
            });

            Quagga.onDetected(function(result) {
                let code = result.codeResult.code;
                if (code !== lastScannedCode) {
                    lastScannedCode = code;
                    let price = priceData[code] || "가격 정보 없음";

                    if (navigator.vibrate) {
                        navigator.vibrate(200);
                    }

                    document.getElementById("result").textContent = `${code} : ${price}`;

                    setTimeout(() => {
                        lastScannedCode = "";
                    }, 3000);
                }
            });
        }

        function adjustFocus() {
            setInterval(() => {
                Quagga.stop();
                startScanner();
            }, 1000); // 1초마다 초점 재조정
        }
    </script>
</body>
</html>
