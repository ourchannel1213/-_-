<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>바코드 가격 확인기</title>
    <script src="https://cdn.jsdelivr.net/npm/quagga/dist/quagga.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        #scanner-container {
            width: 100%;
            max-width: 400px;
            height: 400px;
            margin: auto;
            position: relative;
            border: 3px solid #000;
            overflow: hidden;
        }
        #result { margin-top: 20px; font-size: 1.5em; }
        #version { margin-top: 10px; font-size: 1em; color: gray; }
    </style>
</head>
<body>
    <h1>바코드 가격 확인기</h1>
    <p id="version">버전: v2.0.1</p>
    <button onclick="requestCameraPermission()">카메라 권한 요청</button>
    <div id="scanner-container"></div>
    <p id="result">바코드를 스캔하세요.</p>
    
    <script>
        const priceData = {
            "9788961336079": "18,000원 (책 가격)",
            "1234567890128": "5,000원"
        };

        async function requestCameraPermission() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: "environment", zoom: 2 } 
                });
                stream.getTracks().forEach(track => track.stop());
                startScanner();
            } catch (err) {
                console.error("카메라 권한 요청 실패: ", err);
                alert("카메라 권한을 허용해주세요.");
                document.getElementById("result").textContent = "카메라 권한이 필요합니다.";
            }
        }

        function startScanner() {
            Quagga.init({
                inputStream: {
                    type: "LiveStream",
                    constraints: {
                        facingMode: "environment",
                        width: { ideal: 400 },
                        height: { ideal: 400 }
                    },
                    target: document.querySelector("#scanner-container")
                },
                locate: true,
                locator: {
                    halfSample: false,
                    patchSize: "x-large"
                },
                decoder: {
                    readers: ["ean_13_reader", "code_128_reader"]
                },
                multiple: false
            }, function(err) {
                if (err) {
                    console.error("Quagga 초기화 오류: ", err);
                    return;
                }
                Quagga.start();
            });

            Quagga.onDetected(function(result) {
                let code = result.codeResult.code;
                let price = priceData[code] || "가격 정보 없음";

                document.getElementById("result").textContent = `${code} : ${price}`;

                // 바코드 인식되면 3초간 진동
                if (navigator.vibrate) {
                    navigator.vibrate(3000);
                }
            });
        }
    </script>
</body>
</html>
