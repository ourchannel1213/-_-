<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>바코드 가격 확인기</title>
    <script src="https://cdn.jsdelivr.net/npm/quagga/dist/quagga.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        #scanner-container {
            width: 100%;
            max-width: 350px;
            height: 350px;
            margin: auto;
            position: relative;
            border: 2px solid #000;
            overflow: hidden;
        }
        #result { margin-top: 20px; font-size: 1.5em; }
        #version { margin-top: 10px; font-size: 1em; color: gray; }
    </style>
</head>
<body>
    <h1>바코드 가격 확인기</h1>
    <p id="version">버전: v1.5</p>
    <button onclick="requestCameraPermission()">카메라 권한 요청</button>
    <div id="scanner-container"></div>
    <p id="result">바코드를 스캔하세요.</p>
    
    <script>
        let version = 1.5;
        let scanning = false;
        let vibrationLoop = null;
        const priceData = {
            "036000291452": "5000원"
        };

        async function requestCameraPermission() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: "environment", zoom: 2 } 
                });
                stream.getTracks().forEach(track => track.stop());
                startScanner();
            } catch (err) {
                console.error("카메라 권한 요청 실패: ", err);
                alert("카메라 권한을 허용해주세요.");
                document.getElementById("result").textContent = "카메라 권한이 필요합니다.";
            }
        }

        function startScanner() {
            Quagga.init({
                inputStream: {
                    type: "LiveStream",
                    constraints: {
                        facingMode: "environment",
                        width: { ideal: 350 },
                        height: { ideal: 350 }
                    },
                    target: document.querySelector("#scanner-container")
                },
                locate: true,
                locator: {
                    halfSample: false,
                    patchSize: "large"
                },
                decoder: {
                    readers: ["ean_13_reader", "code_128_reader"]
                },
                multiple: false
            }, function(err) {
                if (err) {
                    console.error("Quagga 초기화 오류: ", err);
                    return;
                }
                Quagga.start();
                scanning = true;
                startVibrationLoop();
            });

            Quagga.onDetected(function(result) {
                let code = result.codeResult.code;
                let price = priceData[code] || "가격 정보 없음";

                // 바코드 인식 시 3초간 진동 후 종료
                if (scanning) {
                    scanning = false;
                    stopVibrationLoop();
                    if (navigator.vibrate) {
                        navigator.vibrate(3000);
                    }
                }

                document.getElementById("result").textContent = `${code} : ${price}`;
            });
        }

        function startVibrationLoop() {
            if (navigator.vibrate) {
                vibrationLoop = setInterval(() => {
                    navigator.vibrate(500);
                    setTimeout(() => {
                        navigator.vibrate(0);
                    }, 500);
                }, 1500); // 0.5초 진동 후 1초 쉬고 반복
            }
        }

        function stopVibrationLoop() {
            if (vibrationLoop) {
                clearInterval(vibrationLoop);
                vibrationLoop = null;
            }
            navigator.vibrate(0);
        }
    </script>
</body>
</html>
